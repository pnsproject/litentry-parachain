name: Create release draft

on:
  workflow_dispatch:
    inputs:
      release_tag:
        description: an existing tag for creating release (e.g. v1.2.3)
        required: true
      diff_tag:
        description: an existing tag to run diff against (e.g. v1.2.0)
        default: ''
        required: false
      is_geneis_release:
        description: if it's genesis release [true|false]
        default: 'false'
        required: false

env:
  RELEASE_TAG: ${{ github.event.inputs.release_tag }}
  DIFF_TAG: ${{ github.event.inputs.diff_tag }}
  GENESIS_RELEASE: ${{ github.event.inputs.is_geneis_release }}

jobs:
  ## build runtime wasm ##
  build-wasm:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout codes on ${{ env.RELEASE_TAG }}
        uses: actions/checkout@v2
        with:
          ref: ${{ env.RELEASE_TAG }}
          fetch-depth: 0

      - name: Build with srtool
        id: srtool_build
        uses: chevdor/srtool-actions@v0.3.0
        with:
          chain: litentry-parachain
          runtime_dir: runtime

      - name: Summary
        run: |
          echo '${{ steps.srtool_build.outputs.json }}' | jq . > litentry-parachain-srtool-digest.json
          echo "==============================================="
          cat litentry-parachain-srtool-digest.json
          cp ${{ steps.srtool_build.outputs.wasm_compressed }} litentry-parachain-runtime.compact.compressed.wasm

      - name: Upload wasm artefacts
        uses: actions/upload-artifact@v2
        with:
          name: litentry-parachain-runtime
          path: |
            litentry-parachain-srtool-digest.json
            litentry-parachain-runtime.compact.compressed.wasm

  ## build docker image of client binary ##
  build-docker:
    runs-on: self-hosted
    steps:
      - name: Checkout codes on ${{ env.RELEASE_TAG }}
        uses: actions/checkout@v2
        with:
          ref: ${{ env.RELEASE_TAG }}
          fetch-depth: 0

      - name: Build docker image
        run: |
          ./scripts/build-docker.sh ${{ env.RELEASE_TAG }}
          echo "============================="
          docker images

      - name: Push docker image
        run: |
          docker push litentry/litentry-parachain:${{ env.RELEASE_TAG }}

      - name: Remove dangling images if any
        run: |
          [ -z "$(docker images --filter=dangling=true -q)" ] || docker rmi -f $(docker images --filter=dangling=true -q)

      - name: Generate genesis artefacts if need
        if: github.event.inputs.is_geneis_release == 'true'
        run: |
          docker run --rm litentry/litentry-parachain:${{ env.RELEASE_TAG }} export-genesis-state > litentry-genesis-state
          docker run --rm litentry/litentry-parachain:${{ env.RELEASE_TAG }} export-genesis-wasm > litentry-genesis-wasm

      - name: Copy client binary to disk
        run: |
          docker cp $(docker create --rm litentry/litentry-parachain:${{ env.RELEASE_TAG }}):/usr/local/bin/litentry-collator .

      - name: Upload the client binary
        uses: actions/upload-artifact@v2
        with:
          name: litentry-collator
          if-no-files-found: ignore
          path: |
            litentry-collator
            litentry-genesis-state
            litentry-genesis-wasm

  ## create the release draft ##
  create-release-draft:
    runs-on: ubuntu-latest
    needs: ["build-wasm", "build-docker"]
    steps:
      - name: Checkout codes on ${{ env.RELEASE_TAG }}
        uses: actions/checkout@v2
        with:
          ref: ${{ env.RELEASE_TAG }}
          fetch-depth: 0

      - name: Download all artefacts
        uses: actions/download-artifact@v2

      - name: Generate release notes
        run: |
          ./scripts/generate-release-notes.sh ${{ github.workspace }}/.github/release_notes.md ${{ env.DIFF_TAG }}

      - name: Create release draft
        id: create-release-draft
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          name: Litentry-parachain ${{ env.RELEASE_TAG }}
          body_path: ${{ github.workspace }}/.github/release_notes.md
          draft: true
          files: |
            litentry-parachain-runtime/litentry-parachain-srtool-digest.json
            litentry-parachain-runtime/litentry-parachain-runtime.compact.compressed.wasm
            litentry-collator/*
